<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthstone Card Backs</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/25c3fd8a8d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Card Backs</h1>
        <p>Рубашки</p>
    </header>
    <div class="navigation">
        <div class="searchBarPosition">
            <div class="search-bar">
                <div class="background">

                    <i class="fas fa-search"></i>
                    <input id='searchInput' type="text" placeholder="Поиск">
                    <div class='clearButton' onclick="clearInput()">✕</div>

                </div>
            </div>
        </div>
        <button id='createAccount' onclick="registrationForm()">Создать аккаунт</button>
    </div>
    <div class="modal-create-account"></div>
    <div class="modal"></div>

    <div class="allcards">
        <ul id='cards'></ul>
    </div>
    <div class="reg-modal">
        <div class='reg-form'>
            <div class='close-reg-form' onclick='regModalClose()'>✕</div>
            <div class='reg-header'>
                <h1>Регистрация</h1>
            </div>
            <form class='form' id='form' novalidate>
                <div class='form-control'>
                    <label>Имя пользователя</label>
                    <input type='text' id='username'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small>Ошибка</small>
                </div>

                <div class='form-control'>
                    <label>Email</label>
                    <input type='email' id='email'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small>Ошибка</small>
                </div>

                <div class='form-control'>
                    <label>Пароль</label>
                    <input type='password' id='password'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small>Ошибка</small>
                </div>

                <div class='form-control'>
                    <label>Проверка пароля</label>
                    <input type='password' id='password2'>
                    <i class='fas fa-check-circle'></i>
                    <i class='fas fa-exclamation-circle'></i>
                    <small>Ошибка</small>
                </div>

                <button id='sumbit' type='submit'>Отправить</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
